<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Busca de Vagas</title>
    <head>
  <title>Vagas Remotas de Hoje - N8N, Low-Code e mais</title>
  <meta charset="UTF-8">
  <meta name="description" content="Encontre vagas remotas no LinkedIn de hoje para skills como N8N, Low-Code, Python, React e muito mais.">
  <meta name="keywords" content="vagas, remoto, linkedin, n8n, low-code, python, react, hoje, empregos">
  <meta name="author" content="Seu Nome ou Projeto">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="canonical" href="https://seudominio.com/vagas-remotas" />

  <!-- Open Graph (para redes sociais como LinkedIn, Facebook, WhatsApp) -->
  <meta property="og:title" content="Vagas Remotas de Hoje - Skills N8N, Low-Code e mais">
  <meta property="og:description" content="Busca personalizada de vagas remotas no LinkedIn filtradas para o dia atual.">
  <meta property="og:url" content="https://seudominio.com/vagas-remotas">
  <meta property="og:type" content="website">
  <meta property="og:image" content="https://seudominio.com/assets/thumb-vagas.png">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Vagas Remotas de Hoje - Skills N8N, Low-Code e mais">

  <script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "WebApplication",
  "name": "Busca de Vagas Remotas",
  "url": "https://seudominio.com/vagas-remotas",
  "description": "Ferramenta que gera links de busca do Google com vagas remotas do LinkedIn filtradas para o dia atual, por qualquer skill desejada.",
  "applicationCategory": "JobSearchApp",
  "operatingSystem": "Web",
  "creator": {
    "@type": "Person",
    "name": "Chagas Silva"
  },
  "offers": {
    "@type": "Offer",
    "price": "0",
    "priceCurrency": "BRL"
  },
  "potentialAction": {
    "@type": "SearchAction",
    "target": "https://seudominio.com/vagas-remotas?skill={skill}",
    "query-input": "required name=skill"
  }
}
</script>


</head>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <h2>ðŸ”Ž Buscar Vagas no LinkedIn (Hoje)</h2>

        <input
          id="skill"
          type="text"
          placeholder="Digite a skill (ex: n8n, react, python)"
        />

        <div style="margin:10px 0;">
          <label>Tipo de vaga:</label><br>
          <input type="radio" name="tipo" value="remoto" checked> Remoto
          <input type="radio" name="tipo" value="presencial"> Presencial
        </div>

        <button onclick="buscarVagas()">Buscar</button>

        <div id="resultado"></div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
